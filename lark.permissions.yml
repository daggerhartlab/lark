lark administer configuration:
  title: 'Administer Lark Configuration'
  description: 'Configure Lark for the export and import of entities.'
  restrict access: true

lark export entity:
  title: 'Export Entity'
  description: 'Export, download, or view entities using Lark. Since all fields for entities are exported, this could expose private information stored on those entities depending on your content setup.'
  restrict access: true

lark import entity:
  title: 'Import Entity'
  description: 'Import entities using Lark.'
  restrict access: true
